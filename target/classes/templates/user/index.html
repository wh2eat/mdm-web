<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
  <title>盈达移动设备管理系统</title>
  <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"></link>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">盈达MDM</div>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img"/>
          Admin
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item">
        <form name="logoutForm" action="/web/logout" method="post">
        </form>
        <a name="logoutBtn" href="#">退了</a>
      </li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">智音数据</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" class="sv-button-load-content" contentUrl="/index?target=device_list" name="deviceList">设备列表</a></dd>
            <dd><a href="javascript:;" class="sv-button-load-content" name="voiceList">业务数据列表</a></dd>
            <dd><a href="javascript:;" class="sv-button-load-content" name="uploadList">数据上传记录</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">系统配置</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;" class="sv-button-load-content" name="systemConfigParameters">参数配置</a></dd>
            <dd><a href="javascript:;" class="sv-button-load-content" name="systemUserLoginLog">登录日志</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="#" class="sv-button-load-content" name="abaoutSystem">关于系统</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;" class="sv-main-content">内容主体区域</div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © idatachina.com 智音系统
  </div>
</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
    <script>
        layui.config({
            base : '/web/static/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
        }).use('user/index'); //加载入口
    </script>
</body>
</html>
